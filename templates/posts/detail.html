{% extends 'base.html' %}
{% block title %} {{post.title}} {% endblock title %}
{% block content %}
    <h1>{{post.title}}</h1>
    <h3>{{post.subtitle}}</h3>
    <p>Description: {{post.body}}</p>
    <h6>Created on: {{post.created_on}}</h6>
    <form action="{% url 'delete' post.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
{% endblock content %}
